<!DOCTYPE html>
<head>
    <title>To do app</title>
    <link rel="stylesheet" href="TodoStyle.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress">

                    </div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"></p>
            </div>

        </div>
        <form action="">
            <input type="text" placeholder="Write your task" id="taskInput">
            <button type ="submit" id="newTask">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="TodoJS.js"></script>

</body>
</html>
